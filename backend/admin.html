<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Messages - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1f0a, #1a2f1a);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(16, 20, 16, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .header h1 {
            color: #4ade80;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(16, 20, 16, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(74, 222, 128, 0.3);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            color: #4ade80;
            font-weight: bold;
        }

        .contacts-grid {
            display: grid;
            gap: 20px;
        }

        .contact-card {
            background: rgba(16, 20, 16, 0.9);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-card:hover {
            border-color: #4ade80;
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.2);
        }

        .contact-card.unread {
            border-left: 5px solid #4ade80;
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .contact-info h3 {
            color: #4ade80;
            margin-bottom: 5px;
        }

        .contact-email {
            color: #22c55e;
            font-size: 14px;
        }

        .contact-meta {
            text-align: right;
            font-size: 12px;
            color: #888;
        }

        .contact-subject {
            font-weight: bold;
            color: #34d399;
            margin-bottom: 10px;
        }

        .contact-message {
            background: rgba(10, 31, 10, 0.5);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #4ade80;
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-reply {
            background: #4ade80;
            color: #0a1f0a;
        }

        .btn-reply:hover {
            background: #22c55e;
        }

        .btn-mark-read {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .btn-mark-read:hover {
            background: rgba(74, 222, 128, 0.3);
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .status-unread {
            background: #4ade80;
            color: #0a1f0a;
        }

        .status-read {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #4ade80;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #0a1f0a;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        @media (max-width: 768px) {
            .contact-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-meta {
                text-align: left;
            }

            .status-badge {
                position: static;
                margin-bottom: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Portfolio Contact Messages</h1>
            <p>Admin Panel - Oussama AHJLI</p>
            <button class="refresh-btn" onclick="loadContacts()">üîÑ Refresh Messages</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div>Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadCount">-</div>
                <div>Unread Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">-</div>
                <div>Today's Messages</div>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading messages...</div>
        <div class="contacts-grid" id="contactsContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function loadContacts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('contactsContainer');
            const errorContainer = document.getElementById('error-container');
            
            loading.style.display = 'block';
            container.innerHTML = '';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/contacts`);
                const data = await response.json();

                if (data.success) {
                    displayContacts(data.contacts);
                    updateStats(data.contacts);
                } else {
                    showError('Failed to load contacts: ' + data.message);
                }
            } catch (error) {
                showError('Error connecting to server. Make sure the backend is running on port 5000.');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayContacts(contacts) {
            const container = document.getElementById('contactsContainer');
            
            if (contacts.length === 0) {
                container.innerHTML = '<div class="loading">No messages yet. üì≠</div>';
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="contact-card ${contact.status}" id="contact-${contact.id}">
                    <div class="status-badge status-${contact.status}">
                        ${contact.status.toUpperCase()}
                    </div>
                    
                    <div class="contact-header">
                        <div class="contact-info">
                            <h3>${escapeHtml(contact.name)}</h3>
                            <div class="contact-email">${escapeHtml(contact.email)}</div>
                        </div>
                        <div class="contact-meta">
                            <div>${new Date(contact.created_at).toLocaleDateString()}</div>
                            <div>${new Date(contact.created_at).toLocaleTimeString()}</div>
                            ${contact.ip_address ? `<div>IP: ${contact.ip_address}</div>` : ''}
                        </div>
                    </div>

                    ${contact.subject ? `<div class="contact-subject">üìã ${escapeHtml(contact.subject)}</div>` : ''}
                    
                    <div class="contact-message">${escapeHtml(contact.message)}</div>
                    
                    <div class="contact-actions">
                        <button class="btn btn-reply" onclick="replyToContact('${contact.email}', '${escapeHtml(contact.subject || 'Re: Contact from Portfolio')}')">
                            ‚úâÔ∏è Reply
                        </button>
                        ${contact.status === 'unread' ? `
                            <button class="btn btn-mark-read" onclick="markAsRead(${contact.id})">
                                ‚úÖ Mark as Read
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(contacts) {
            const total = contacts.length;
            const unread = contacts.filter(c => c.status === 'unread').length;
            const today = contacts.filter(c => {
                const contactDate = new Date(c.created_at).toDateString();
                const todayDate = new Date().toDateString();
                return contactDate === todayDate;
            }).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('unreadCount').textContent = unread;
            document.getElementById('todayCount').textContent = today;
        }

        async function markAsRead(contactId) {
            try {
                const response = await fetch(`${API_BASE}/contacts/${contactId}/read`, {
                    method: 'PATCH'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update UI
                    const card = document.getElementById(`contact-${contactId}`);
                    card.classList.remove('unread');
                    card.classList.add('read');
                    
                    const badge = card.querySelector('.status-badge');
                    badge.textContent = 'READ';
                    badge.className = 'status-badge status-read';
                    
                    const markReadBtn = card.querySelector('.btn-mark-read');
                    if (markReadBtn) {
                        markReadBtn.remove();
                    }
                    
                    // Refresh to update stats
                    loadContacts();
                } else {
                    showError('Failed to mark as read: ' + data.message);
                }
            } catch (error) {
                showError('Error updating contact status');
                console.error('Error:', error);
            }
        }

        function replyToContact(email, subject) {
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}`;
            window.open(mailtoLink);
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load contacts when page loads
        document.addEventListener('DOMContentLoaded', loadContacts);

        // Auto-refresh every 30 seconds
        setInterval(loadContacts, 30000);
    </script>
</body>
</html>
